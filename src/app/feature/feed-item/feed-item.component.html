<div class="article-preview">
    <div class="article-meta">
        <a href="profile.html"><img src={{article.author.image}}/></a>
        <div class="info">
            <a href="" class="author">{{article.author.username}}</a>
            <span class="date">{{article.createdAt | date: 'medium'}}</span>
        </div>
        <button class="btn btn-outline-primary btn-sm pull-xs-right">
            <i class="ion-heart"></i> {{article.favoritesCount}}
        </button>
    </div>
    <a href="" class="preview-link">
        <h1>{{article.title | truncate}}: by Anton Tarasiuk</h1>
        <p appHighlight>{{article.body}}</p>
        <span>Read more...</span>
        <ul class="tag-list">
            <li *ngFor="let tag of article.tagList">
                <app-tag [tagText]="tag" tagClass="tag-feed-item"></app-tag>
            </li>
        </ul>
    </a>
</div>
